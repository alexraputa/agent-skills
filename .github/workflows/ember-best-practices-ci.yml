name: Ember Best Practices CI

on:
  push:
    branches: [main]
    paths:
      - 'skills/ember-best-practices/**'
      - 'packages/ember-best-practices-build/**'
      - '.github/workflows/ember-best-practices-ci.yml'
      - 'pnpm-lock.yaml'
      - 'package.json'
      - 'pnpm-workspace.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'skills/ember-best-practices/**'
      - 'packages/ember-best-practices-build/**'
      - '.github/workflows/ember-best-practices-ci.yml'
      - 'pnpm-lock.yaml'
      - 'package.json'
      - 'pnpm-workspace.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10.24.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - run: pnpm install
      - run: pnpm --filter ember-best-practices-build validate
      - run: pnpm --filter ember-best-practices-build build
      - uses: wyvox/action-no-git-diff@v1
